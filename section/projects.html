<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendondgr's Projects</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons (as you had it before) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/section/css/main.css">

    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="antialiased">

    <!-- This container will be populated by your projects.js -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Hero Section -->
        <div class="panel my-12 md:my-16">
            <header class="text-center py-12 md:py-16">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-white">
                    My Work &amp; Projects
                </h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-400">
                    A collection of projects I've built. These range from university assignments to personal endeavors, showcasing my skills in software development and research.
                </p>
            </header>
        </div>

        <!-- Projects Grid -->
        <!-- Featured Projects Section -->
        <section class="mb-20">
            <h2 class="text-3xl font-bold text-white mb-8 border-b border-slate-800 pb-4">Featured Projects</h2>
            <div id="featured-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Featured projects loaded here -->
            </div>
        </section>

        <!-- All Projects Section -->
        <section class="pb-24">
            <h2 class="text-3xl font-bold text-white mb-8 border-b border-slate-800 pb-4">All Projects</h2>
            <div id="all-projects" class="flex flex-col gap-6">
                <!-- Remaining projects loaded here as rows -->
            </div>
        </section>
    </div>

    <!-- Your existing JS files -->
    <!-- Note: You might need a 'utils.js' if it contains shared functions -->
    <!-- <script src="javascript/utils.js"></script> -->
    <script src="javascript/projects.js"></script>
    <script src="/section/javascript/navbar-loader.js"></script>
</body>
</html>
