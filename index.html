<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendon Gutierrez</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>

  <div id="navbar-container"></div>

  <main>
    <div id="myCarousel" class="carousel slide">
      <div id="carousel-container"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <div id="aboutme-container"></div>
      
      <div id="features-container"></div>


    </div><!-- /.container -->


    <!-- FOOTER -->
    <footer class="container text-center">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>&copy; 2017â€“2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadHTML('navbar-container', 'html/navbar.html');
      loadHTML('carousel-container', 'html/carousel.html')
        .then(() => {
          const carouselElement = document.getElementById('myCarousel');
          if (carouselElement) {
            new bootstrap.Carousel(carouselElement, {
              ride: 'carousel',
              wrap: true
            });
          }
        });
      loadHTML('aboutme-container', 'html/aboutme.html');
      loadHTML('features-container', 'html/container.html');
    });
  </script>

</body>
</html>
